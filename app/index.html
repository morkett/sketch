<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body
  ondragover="dragOver(event)"
  ondrop="drop(event)">

  <canvas id="draw" width="800" height="450"></canvas>
  <!-- <span class="preview"></span> -->
  <div class="imgNav drag"
  draggable="true"
  ondragstart="dragStart(event)"
  src="images/bg.png"
  id="imgNav">
  <div class="imgNavTitle">&#x2715;</div>
    <img id="canvasImg" draggable="false"
  />
</div>
<label for="brushSize">Brush Size</label>
<label for="brushSize" class="brushSizePreview"></label>
<input type="range" class="tool brushSize" id="brushSize" value="10" min="1" max="200">

<input type="range" class="tool brushOpacity"  value="1" min="0.1" max="1" step=".1">
  <div
    class="toolbar drag" id="drag-tool"
    draggable="true"
    ondragstart="dragStart(event)">
    <div class="toolTitle">&#x2715;</div>
    <div class="tool eraser" draggable="true"
    ondragstart="dragStart(event)" id="eraserTool">E</div>
    <div class="tool rainbow">R</div>
    <input type="color" class="tool colorSelector" value="#e53935">

  </div>
  <script src="js/scripts.js" charset="utf-8"></script>
  <script src="js/drag.js" charset="utf-8"></script>

</body>


</html>
